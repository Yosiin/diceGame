<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Document</title>
</head>
<body>


	<div class="wrapper">

		<h2 class="title">Víťaz sa stáva ten kto prvý dosiahne 50 bodov.</h2>

		<div data-round="0" class="playground">
		<!-- Player 1 -->
		<div data-player="0" class="player-0 active">
			<div class="score-0">
				<p class="name-0">Skóre 1. hráča</p>
				<span class="totalScore-0">10</span>
			</div>
			<div class="currentScore-0">
				<p>Súčasné skóre</p>
				<span>60</span>
			</div>
		</div>

		<!-- PlaySettings -->
		<div class="playSettings">
			<div class="cube-img">
				<img src="./assets/img/1.jpg" alt="1" class="directImg" >
			</div>

			<div class="settings">
				<a href="#" class="throwCube">Hodiť kocku</a>
				<a href="#" class="holdScore">Podržať scóre</a>
				<a href="#" class="newGame">Nová hra</a>
			</div>
		</div>

		<!-- Player 2 -->
		<div data-player="1" class="player-1">
			<div class="score-1">
				<p class="name-1">Skóre 2. hráča</p>
				<span class="totalScore-1">20</span>
			</div>
			<div class="currentScore-1">
				<p>Súčasné skóre</p>
				<span>50</span>
			</div>
		</div>	
		
		</div>	
	</div>

<script src="./assets/js/main.js"></script>

</body>
</html>
